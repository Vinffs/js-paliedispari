<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- font-awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- link to Font-Family and CSS Files -->
  <link rel="stylesheet" href="style.css" />
  <!-- Document Title -->
  <title>Esperimenti</title>
</head>

<body>
  <!-- container -->
  <div id="wrapper">

    <!-- title -->
    <h1>Exercises</h1>

    <!-- exercise 1 -->
    <div class="text-start">
      <h2 class="pt-5">Palindrome</h2>

      <!-- input slot -->
      <div>
        <label for="data">Insert a word:</label>
        <input type="text" id="data" nome="data">
      </div>

      <!-- button -->
      <button class="m-4">Enter</button>

      <!-- container that gives result of the exercise-->
      <div class="alert d-none"></div>

      <!-- exercise 2 -->
      <div class="text-start">
        <h2 class="pt-5">Even or Odd?</h2>

        <!-- input slot -->
        <div>
          <div class="btn-group-lg" role="group" aria-label="Vertical radio toggle button group">
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off">
            <label class="btn btn-outline-success" for="vbtn-radio1">Even</label>
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
            <label class="btn btn-outline-danger" for="vbtn-radio2">Odd</label>
          </div>
          <label for="data">
            <h4 class="my-2">Insert a number between 1 and 5:</h4>
          </label>
          <div>
            <input type="text" id="dataTwo" nome="data" class="w-25">
          </div>
        </div>

        <!-- button -->
        <button class="m-4" id="buttonSecond">Enter</button>

        <!-- container that gives result of the exercise-->
        <div class="second-alert d-none"></div>
      </div>

    </div>

    <!-- JS -->
    <script src="utility.js"></script>
    <script src="script.js"></script>
</body>

</html>
